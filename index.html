<!DOCTYPE html>

<html>
    <head>
        <meta charset= "utf-8">
        <title>MATH MACHINE</title>
        <link href= "styles/main.css" rel= "stylesheet">
    </head>

    <body>
        <div id= "container">
            <div id= "outline">
                <div id= "screen">
                    <p id= "content"></p>
                </div>
                <div id= "buttonBoard">
                    <div id= "greyKeys">
                        <div class= "row">
                            <button class= "top left">7</button>
                            <button class= "top">8</button>
                            <button class= "top">9</button>
                            <button class= "top right">*</button>
                        </div>
                        <div class= "row">
                            <button class= "left">4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>/</button>
                        </div>
                        <div class= "row">
                            <button class= "left">1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>-</button>
                        </div>
                        <div class= "row">
                            <button class= "bottom left" id= "zero">0</button>
                            <button class= "bottom">.</button>
                            <button class= "bottom" >+</button>
                        </div>
                    </div>
                    <div id= "orangeKeys">
                        <button class= "top">C</button> 
                        <button class= "bottom">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
