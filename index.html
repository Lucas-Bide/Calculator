<!DOCTYPE html>

<html>
    <head>
        <meta charset= "utf-8">
        <title>MATH MACHINE</title>
        <link href= "styles/main.css" rel= "stylesheet">
    </head>

    <body>
        <div id= "container">
            <div id= "outline">
                <div id= "screen">75</div>
                <div id= "buttonBoard">
                    <div id= "numbersAndOperators">
                        <div id= "row0">
                            <button class= "numOp">7</button>
                            <button class= "numOp">8</button>
                            <button class= "numOp">9</button>
                            <button class= "numOp">*</button>
                        </div>
                        <div id= "row1">
                            <button class= "numOp">4</button>
                            <button class= "numOp">5</button>
                            <button class= "numOp">6</button>
                            <button class= "numOp">/</button>
                        </div>
                        <div id= "row2">
                            <button class= "numOp">1</button>
                            <button class= "numOp">2</button>
                            <button class= "numOp">3</button>
                            <button class= "numOp">-</button>
                        </div>
                        <div id= "row3">
                            <button class= "numOp">.</button>
                            <button class= "numOp">0</button>
                            <button class= "numOp">()</button>
                            <button class= "numOp">+</button>
                        </div>
                    </div>
                    <div id= "equalsButton">
                        <button id= "equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
